<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="code">Verification Code</label>
        <input id="code" formControlName="code" type="text" pInputText />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" formControlName="newPassword" type="password" pInputText />
      </div>
      <div class="form-group">
        <label for="verifyPassword">Verify Password</label>
        <input id="verifyPassword" formControlName="verifyPassword" type="password" pInputText />
      </div>
      <button pButton type="submit" label="Reset Password" [disabled]="resetPasswordForm.invalid"></button>
    </form>
  </div>
