<div class="password-reset-token-container">
    <h2>Password Reset Token</h2>
    <form [formGroup]="passwordResetTokenForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" pInputText />
      </div>
      <button pButton type="submit" label="Send Token" [disabled]="passwordResetTokenForm.invalid"></button>
    </form>
  </div>
