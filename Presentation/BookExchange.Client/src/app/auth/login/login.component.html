<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" pInputText />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" pInputText />
      </div>
      <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
    </form>
    <p>
      <a routerLink="/password-reset-token">Forgot Password?</a>
    </p>
  </div>
